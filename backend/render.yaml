services:
  - type: web
    name: dengue-surveillance-api
    env: node
    plan: starter
    buildCommand: npm install && npm run prisma:generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: PORT
        value: 5000
      - key: FRONTEND_URL
        sync: false

