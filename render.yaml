services:
  - type: web
    name: dengue-surveillance-api
    env: node
    plan: starter
    region: oregon
    rootDir: backend
    buildCommand: cd backend && npm install && npm run prisma:generate && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: PORT
        fromService:
          type: web
          name: dengue-surveillance-api
          property: port
      - key: FRONTEND_URL
        sync: false

